<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Deaths of Trangendered People in 2016</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<link href = "css/style_blank.css" type = "text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">

<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<!-- <script src ="js/csu.js"></script> -->
<script src ="js/deaths.js"></script>


</head>

<body>
<h3>Deaths of Trangendered People in 2016</h3>
<div id="mapid"></div>



	<script>
	var mymap = L.map('mapid').setView([37.752575, -94.412500], 5);

	L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
		subdomains: 'abcd',
		maxZoom: 19
	}).addTo(mymap);
		
    
	var allicon = new L.icon({iconUrl:'images/orange.png'})
		
	function SchoolInfo(feature, layer) {
		layer.bindPopup("Name: <p>" + feature.properties.Name  + "</p> Age: <p>" + feature.properties.Age + "</p> Ethnicity: <p>" + feature.properties.ETHNICITY +"</p> Identity: <p>"+feature.properties.Identity+"<p> Death: "+feature.properties.TypeofDeath+"</p>")
		layer.setIcon (allicon)
	};
		
	var deathsinfo = L.geoJson(deaths, {
		onEachFeature: SchoolInfo	
	}).addTo(mymap);
		
	</script>
	
</body>
</html>
